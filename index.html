<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水星空间</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <style>
      :root {
        --stardust-white: #f4f3fe;
        --nebula-pink: #ff6ec7;
        --cosmic-purple: #8a4fff;
        --moonlight-silver: #d0d5f9;
        --card-bg: rgba(244, 243, 254, 0.15);
      }

      body {
        background: linear-gradient(135deg, #1a1a2f 0%, #2d1b44 100%);
        min-height: 100vh;
        font-family: "Orbitron", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 2rem;
        color: var(--stardust-white);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 1rem auto;
        box-shadow: 0 0 30px #59565e;
      }

      .title {
        font-size: 3.5rem;
        margin: 1.5rem 0 2rem;
        background: linear-gradient(
          45deg,
          var(--nebula-pink) 50%,
          var(--cosmic-purple) 50%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-family: "Orbitron", sans-serif;
      }

      .social-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3rem;
        padding: 2rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid var(--cosmic-purple);
        position: relative;
        overflow: visible;
        backdrop-filter: blur(10px);
      }

      .card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        z-index: -1;
        border-radius: 15px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .card:hover::before {
        background: linear-gradient(
          45deg,
          #ff6ec787,
          #8a4fffad,
          var(--moonlight-silver)
        );
        animation-play-state: running;
        opacity: 0.5;
        border-radius: 15px;
      }

      @keyframes border-glow {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.8;
        }
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px var(--cosmic-purple);
        background: rgba(244, 243, 254, 0.25);
        border-radius: 15px;
      }

      .social-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(
          45deg,
          var(--nebula-pink),
          var(--cosmic-purple)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card h2 {
        color: var(--moonlight-silver);
        margin: 1rem 0;
        font-weight: bold;
        text-transform: uppercase;
      }

      .card p {
        color: var(--moonlight-silver);
        line-height: 1.6;
        font-size: 0.9rem;
      }

      .card a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 2rem;
        background: linear-gradient(
          45deg,
          var(--nebula-pink),
          var(--cosmic-purple)
        );
        color: white !important;
        border-radius: 25px;
        text-decoration: none;
        transition: transform 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
      }

      .card a:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--nebula-pink);
        border-radius: 25px;
      }

      .platform-selector {
        position: relative;
        margin-top: 1.5rem;
      }

      .toggle-btn {
        background: rgba(138, 79, 255, 0.2);
        border: 1px solid var(--cosmic-purple);
        color: var(--moonlight-silver);
        margin-top: 0.4rem;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
      }

      .platform-options {
        position: absolute;
        top: calc(100% + 10px); /* 增加间距 */
        left: 0;
        right: 0;
        background: var(--card-bg);
        border-radius: 8px;
        padding: 0.5rem;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 10; /* 确保在最上层 */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .platform-selector:hover .platform-options {
        opacity: 1;
        visibility: visible;
        border-radius: 8px;
      }

      .platform-options a {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.8rem;
        color: var(--moonlight-silver);
        text-decoration: none;
        border-radius: 8px;
      }

      .platform-options a:hover {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      @media (max-width: 1024px) {
        .social-cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .social-cards {
          grid-template-columns: 1fr;
        }
        .title {
          font-size: 2.5rem;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="css/images/avatar.jpg" alt="Avatar" class="avatar" />
        <h1 class="title">MERCURY SPACE</h1>
        <p>欢迎来到mercury-circle的主页</p>
      </div>

      <div class="social-cards">
  
        <div class="card">
          <i class="fas fa-brain social-icon"></i>
          <h2>DAYDAY UP</h2>
          <p>技术文章与深度思考的聚集地</p>
          <a href="https://blog.csdn.net/Noctiflorous_s" target="_blank"
            >CSDN</a
          >
        </div>

        <div class="card">
          <i class="fas fa-table-list social-icon"></i>
          <h2>Projects</h2>
          <p>FindSNS论坛已上线，欢迎来访!</p>
          <a href="http://49.232.19.28:8010/">发送超波</a>
        </div>

        <!-- GitHub Card -->
        <div class="card">
          <i class="fab fa-github social-icon"></i>
          <h2>Code Galaxy</h2>
          <p>探索我的代码宇宙与开源星球</p>
          <div class="platform-selector">
            <button class="toggle-btn">代码平台 ▼</button>
            <div class="platform-options">
              <a href="https://github.com/Mercury-circle" target="_blank">
                <i class="fab fa-github"></i> GitHub
              </a>
              <a href="https://gitee.com/Mercury-circle" target="_blank">
                <i class="fab fa-git-alt"></i> Gitee
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
