<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= config.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <style>
      :root {
        /* 保持粉紫系配色 */
        --stardust-white: #f4f3fe;
        --nebula-pink: #ff6ec7;
        --cosmic-purple: #8a4fff;
        --moonlight-silver: #d0d5f9;
        --card-bg: rgba(244, 243, 254, 0.15);
        --cyber-orange: #ff9a35; /* 新增点缀色 */
      }

      /* 标题特效升级 */
      .title {
        font-size: 4rem;
        margin: 2rem 0;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        display: inline-block;
      }

      .title span:first-child {
        background: linear-gradient(
          45deg,
          var(--nebula-pink) 30%,
          var(--cyber-orange) 70%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: mercury-glow 2s ease-in-out infinite;
      }

      .title span:last-child {
        background: linear-gradient(
          45deg,
          var(--cyber-orange) 30%,
          var(--cosmic-purple) 70%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: space-glow 2s ease-in-out infinite;
      }

      @keyframes mercury-glow {
        0% {
          text-shadow: 0 0 10px var(--nebula-pink);
        }
        50% {
          text-shadow: 0 0 20px var(--nebula-pink), 0 0 30px var(--cyber-orange);
        }
        100% {
          text-shadow: 0 0 10px var(--nebula-pink);
        }
      }

      @keyframes space-glow {
        0% {
          text-shadow: 0 0 10px var(--cosmic-purple);
        }
        50% {
          text-shadow: 0 0 20px var(--cosmic-purple),
            0 0 30px var(--moonlight-silver);
        }
        100% {
          text-shadow: 0 0 10px var(--cosmic-purple);
        }
      }

      /* 卡片特效升级 */
      .card {
        /* 保持原有样式 */
        overflow: visible; /* 允许特效溢出 */
      }

      .card::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          var(--nebula-pink),
          var(--cyber-orange),
          var(--cosmic-purple)
        );
        z-index: -1;
        animation: border-run 3s linear infinite;
        opacity: 0;
        transition: opacity 0.3s;
        border-radius: 20px;
      }

      .card:hover::after {
        opacity: 0.8;
      }

      @keyframes border-run {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 20px 40px rgba(138, 79, 255, 0.3);
      }

      /* 新增悬浮粒子特效 */
      .card:hover .social-icon {
        animation: icon-float 1s ease-in-out infinite;
      }

      @keyframes icon-float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/images/avatar.jpg" alt="Avatar" class="avatar" />
        <h1 class="title">
          <span>MERCURY</span>
          <span>SPACE</span>
        </h1>
        <p><%= config.description %></p>
      </div>

      <div class="social-cards">
        <!-- GitHub Card -->
        <div class="card">
          <i class="fab fa-github social-icon"></i>
          <h2>Code Galaxy</h2>
          <p>探索我的代码宇宙与开源星球</p>
          <a href="https://github.com/Mercury-circle" target="_blank"
            >星际漫游</a
          >
        </div>

        <!-- 知识宝库 -->
        <div class="card">
          <i class="fas fa-brain social-icon"></i>
          <h2>Neuro Cosmos</h2>
          <p>技术洞见与思维火花的神经宇宙</p>
          <a href="https://zhihu.com/people/yourusername" target="_blank"
            >思维跃迁</a
          >
        </div>

        <!-- 量子通讯 -->
        <div class="card">
          <i class="fas fa-satellite social-icon"></i>
          <h2>Quantum Link</h2>
          <p>通过量子纠缠建立跨维度联系</p>
          <a href="mailto:your.email@example.com">发送超波</a>
        </div>
      </div>
    </div>
  </body>
</html>
