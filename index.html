<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= config.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <style>
      :root {
        --space-black: #0a0e17;
        --mercury-orange: #3549ff84;
        --space-blue: #ff00eea9;
        --nebula-purple: #7d5ba6;
        --card-bg: rgba(10, 14, 23, 0.9);
      }

      body {
        background: var(--space-black);
        min-height: 100vh;
        font-family: "Orbitron", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 2rem;
        color: white;
      }

      @keyframes title-glow {
        0% {
          text-shadow: 0 0 10px var(--mercury-orange);
        }
        50% {
          text-shadow: 0 0 20px var(--mercury-orange),
            0 0 30px var(--space-blue);
        }
        100% {
          text-shadow: 0 0 10px var(--mercury-orange);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        text-align: center;
        margin-bottom: 5rem;
        position: relative;
      }

      .avatar {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 3px solid var(--space-blue);
        margin: 2rem auto;
        box-shadow: 0 0 30px var(--space-blue);
      }

      .title {
        font-size: 3.5rem;
        margin: 2rem 0;
        background: linear-gradient(
          45deg,
          var(--mercury-orange) 50%,
          var(--space-blue) 50%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: title-glow 2s infinite;
        text-transform: uppercase;
        letter-spacing: 4px;
      }

      .social-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3rem;
        padding: 2rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid var(--nebula-purple);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          var(--mercury-orange),
          var(--space-blue),
          var(--nebula-purple)
        );
        z-index: -1;
        animation: border-glow 3s linear infinite;
      }

      @keyframes border-glow {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.8;
        }
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px var(--space-blue);
      }

      .social-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(
          45deg,
          var(--mercury-orange),
          var(--space-blue)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card h2 {
        color: var(--space-blue);
        margin: 1rem 0;
        font-weight: bold;
        text-transform: uppercase;
      }

      .card p {
        color: #c0c0c0;
        line-height: 1.6;
        font-size: 0.9rem;
      }

      .card a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 2rem;
        background: linear-gradient(
          45deg,
          var(--mercury-orange),
          var(--space-blue)
        );
        color: white !important;
        border-radius: 25px;
        text-decoration: none;
        transition: transform 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
      }

      @media (max-width: 1024px) {
        .social-cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .social-cards {
          grid-template-columns: 1fr;
        }
        .title {
          font-size: 2.5rem;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/images/avatar.jpg" alt="Avatar" class="avatar" />
        <h1 class="title">MERCURY SPACE</h1>
        <p><%= config.description %></p>
      </div>

      <div class="social-cards">
        <!-- GitHub Card -->
        <div class="card">
          <i class="fab fa-github social-icon"></i>
          <h2>Code Galaxy</h2>
          <p>探索我的代码宇宙与开源星球</p>
          <a href="https://github.com/Mercury-circle" target="_blank"
            >星际穿越</a
          >
        </div>

        <!-- 知识星球 -->
        <div class="card">
          <i class="fas fa-brain social-icon"></i>
          <h2>知识星云</h2>
          <p>技术文章与深度思考的聚集地</p>
          <a href="https://zhihu.com/people/yourusername" target="_blank"
            >思维跃迁</a
          >
        </div>

        <!-- 量子通讯 -->
        <div class="card">
          <i class="fas fa-satellite social-icon"></i>
          <h2>量子通讯</h2>
          <p>通过加密通道建立星际联系</p>
          <a href="mailto:your.email@example.com">发送超波</a>
        </div>
      </div>
    </div>
  </body>
</html>
