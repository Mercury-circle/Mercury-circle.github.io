<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERCURY SPACE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --card-bg: rgba(255, 255, 255, 0.9);
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        text-align: center;
        margin-bottom: 3rem;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid var(--primary-color);
        margin: 2rem auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .social-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: transform 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .social-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--secondary-color);
      }

      .card h2 {
        color: var(--primary-color);
        margin: 1rem 0;
      }

      .card p {
        color: #666;
        line-height: 1.6;
      }

      .card a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        background: var(--secondary-color);
        color: white !important;
        border-radius: 25px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      @media (max-width: 768px) {
        .social-cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/images/avatar.jpg" alt="Avatar" class="avatar" />
        <h1><%= config.author %></h1>
        <p><%= config.description %></p>
      </div>

      <div class="social-cards">
        <!-- GitHub Card -->
        <div class="card">
          <i class="fab fa-github social-icon"></i>
          <h2>GitHub</h2>
          <p>查看我的开源项目和技术分享</p>
          <a href="https://github.com/yourusername" target="_blank">访问主页</a>
        </div>

        <!-- 微博 Card -->
        <div class="card">
          <i class="fab fa-weibo social-icon"></i>
          <h2>微博</h2>
          <p>关注我的日常分享和生活动态</p>
          <a href="https://weibo.com/yourusername" target="_blank">立即关注</a>
        </div>

        <!-- 知乎 Card -->
        <div class="card">
          <i class="fab fa-zhihu social-icon"></i>
          <h2>知乎</h2>
          <p>阅读我的技术文章和行业见解</p>
          <a href="https://zhihu.com/people/yourusername" target="_blank"
            >查看回答</a
          >
        </div>

        <!-- 邮箱 Card -->
        <div class="card">
          <i class="fas fa-envelope social-icon"></i>
          <h2>联系我</h2>
          <p>商务合作或技术交流请邮件联系</p>
          <a href="mailto:your.email@example.com">发送邮件</a>
        </div>
      </div>
    </div>
  </body>
</html>
