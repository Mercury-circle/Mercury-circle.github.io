<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= config.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <style>
      :root {
        --stardust-white: #f4f3fe;
        --nebula-pink: #ff6ec7;
        --cosmic-purple: #8a4fff;
        --moonlight-silver: #d0d5f9;
        --card-bg: rgba(244, 243, 254, 0.15);
      }

      body {
        background: linear-gradient(135deg, #1a1a2f 0%, #2d1b44 100%);
        min-height: 100vh;
        font-family: "Orbitron", sans-serif;
        margin: 0;
        padding: 2rem;
        color: var(--stardust-white);
      }

      @keyframes breathe {
        0% {
          box-shadow: 0 0 20px rgba(255, 110, 199, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 110, 199, 0.8);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 110, 199, 0.5);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        text-align: center;
        margin-bottom: 5rem;
        position: relative;
      }

      .avatar {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid var(--moonlight-silver);
        margin: 2rem auto;
        box-shadow: 0 0 40px rgba(255, 110, 199, 0.3);
        transition: transform 0.5s ease;
      }

      .avatar:hover {
        transform: rotate(360deg);
      }

      .title {
        display: flex;
        justify-content: center;
        align-items: baseline;
        font-size: 4rem;
        margin: 2rem 0;
        letter-spacing: 3px;
        animation: breathe 3s infinite alternate;
      }

      .title span {
        background: linear-gradient(
          45deg,
          var(--nebula-pink) 30%,
          var(--cosmic-purple) 70%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
      }

      .title span:first-child {
        background: linear-gradient(
          45deg,
          var(--nebula-pink),
          var(--moonlight-silver)
        );
      }

      .title::after {
        content: "✦";
        position: absolute;
        right: -30px;
        top: -15px;
        font-size: 1.2rem;
        color: var(--moonlight-silver);
        animation: sparkle 1.5s infinite;
      }

      @keyframes sparkle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .social-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3rem;
        padding: 2rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 2.5rem;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 35px rgba(138, 79, 255, 0.2);
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(
          135deg,
          var(--nebula-pink) 0%,
          var(--cosmic-purple) 50%,
          var(--moonlight-silver) 100%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0.3;
      }

      .social-icon {
        font-size: 2.8rem;
        margin-bottom: 1.5rem;
        color: var(--moonlight-silver);
        text-shadow: 0 0 15px var(--cosmic-purple);
      }

      .card h2 {
        color: var(--stardust-white);
        margin: 1.5rem 0;
        font-weight: 500;
        letter-spacing: 2px;
      }

      .card p {
        color: var(--moonlight-silver);
        line-height: 1.8;
        font-size: 1rem;
        min-height: 60px;
      }

      .card a {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2.5rem;
        background: linear-gradient(
          135deg,
          var(--nebula-pink) 0%,
          var(--cosmic-purple) 100%
        );
        color: white !important;
        border-radius: 30px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.3s ease;
      }

      .card a:hover {
        box-shadow: 0 5px 15px rgba(255, 110, 199, 0.4);
      }

      @media (max-width: 1024px) {
        .social-cards {
          grid-template-columns: repeat(2, 1fr);
          gap: 2rem;
        }
      }

      @media (max-width: 768px) {
        .social-cards {
          grid-template-columns: 1fr;
        }
        .title {
          font-size: 2.8rem;
        }
        .avatar {
          width: 160px;
          height: 160px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/images/avatar.jpg" alt="Avatar" class="avatar" />
        <h1 class="title">
          <span>MERCURY</span>
          <span>SPACE</span>
        </h1>
        <p><%= config.description %></p>
      </div>

      <div class="social-cards">
        <!-- GitHub Card -->
        <div class="card">
          <i class="fab fa-github social-icon"></i>
          <h2>CODE GALAXY</h2>
          <p>探索我的数字宇宙与开源星球</p>
          <a href="https://github.com/Mercury-circle" target="_blank"
            >星际漫游</a
          >
        </div>

        <!-- 知识宝库 -->
        <div class="card">
          <i class="fas fa-book-open social-icon"></i>
          <h2>知识秘境</h2>
          <p>技术洞见与思维火花的收藏馆</p>
          <a href="https://zhihu.com/people/yourusername" target="_blank"
            >智慧启航</a
          >
        </div>

        <!-- 星际通讯 -->
        <div class="card">
          <i class="fas fa-comment-dots social-icon"></i>
          <h2>星链通讯</h2>
          <p>通过量子纠缠建立跨维度联系</p>
          <a href="mailto:your.email@example.com">发送脉冲</a>
        </div>
      </div>
    </div>
  </body>
</html>
